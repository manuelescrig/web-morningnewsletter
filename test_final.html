<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Geocoding Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .location { cursor: pointer; padding: 5px; margin: 2px 0; background: #f8f9fa; border-radius: 3px; }
        .location:hover { background: #e9ecef; }
    </style>
</head>
<body>
    <h1>Final Geocoding API Test</h1>
    
    <div>
        <label>Search for location:</label>
        <input type="text" id="searchInput" value="London" placeholder="Enter city name">
        <button onclick="testAPI()">Search</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="result error">Please enter a search term</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="result">Searching...</div>';
            
            try {
                const response = await fetch(`/geocoding-api.php?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let html = '<div class="result success">';
                    html += `<h3>✅ Success! Found ${data.results.length} locations:</h3>`;
                    
                    if (data.cached) {
                        html += '<p><em>Results from cache</em></p>';
                    }
                    
                    data.results.forEach((location, index) => {
                        html += `
                            <div class="location" onclick="selectLocation('${location.name}', ${location.latitude}, ${location.longitude})">
                                <strong>${location.name}</strong><br>
                                <small>Lat: ${location.latitude}, Lon: ${location.longitude}</small>
                            </div>
                        `;
                    });
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="result error">❌ Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">❌ Network error: ${error.message}</div>`;
            }
        }
        
        function selectLocation(name, lat, lon) {
            alert(`Selected: ${name}\nLatitude: ${lat}\nLongitude: ${lon}`);
        }
        
        // Test on page load
        window.onload = testAPI;
    </script>
</body>
</html>
