        'temperature-half': {
            svg: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 14.76V3.5a2.5 2.5 0 00-5 0v11.26a4.5 4.5 0 105 0z"></path></svg>',
            size: 20
        }
    };

    function generateIcon(name, data) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size with some padding
        const padding = 4;
        canvas.width = data.size + padding * 2;
        canvas.height = data.size + padding * 2;
        
        // Clear background (transparent)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Create an image from SVG
        const img = new Image();
        const svgBlob = new Blob([data.svg], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
            ctx.drawImage(img, padding, padding, data.size, data.size);
            
            // Convert to PNG and trigger download
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = name + '.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        };
        
        img.src = url;
    }

    function generateAllIcons() {
        let index = 0;
        const iconNames = Object.keys(icons);
        
        function generateNext() {
            if (index < iconNames.length) {
                const name = iconNames[index];
                generateIcon(name, icons[name]);
                index++;
                setTimeout(generateNext, 500); // Delay to prevent overwhelming the browser
            }
        }
        
        generateNext();
    }
    </script>
</head>
<body>
    <h1>Weather Icon Generator</h1>
    <p>Click the button below to generate PNG versions of all weather icons.</p>
    <p>The icons will be downloaded to your Downloads folder.</p>
    <button onclick="generateAllIcons()" style="padding: 10px 20px; font-size: 16px;">Generate All Icons</button>
    
    <h2>Preview:</h2>
    <div id="preview" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
        <script>
        // Show preview of all icons
        for (const [name, data] of Object.entries(icons)) {
            document.write(`
                <div style="text-align: center;">
                    <div style="background: #f0f0f0; padding: 10px; border-radius: 8px;">
                        ${data.svg}
                    </div>
                    <p style="margin: 5px 0;">${name}</p>
                </div>
            `);
        }
        </script>
    </div>
</body>
